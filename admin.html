<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Bull Competition — Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">

  <div class="admin-container">

    <!-- ── Header ── -->
    <header class="admin-header">
      <img
        src="redbull-logo.png"
        alt="Red Bull"
        class="admin-logo"
        onerror="this.style.display='none'"
      />
      <div>
        <div class="admin-title">ADMIN PANEL</div>
        <div class="admin-subtitle">Competition Control</div>
      </div>
      <a href="index.html" class="view-display-link" target="_blank">
        View Display ↗
      </a>
    </header>

    <!-- ── Add Player Form ── -->
    <section class="card form-card">
      <h2 class="card-heading">ADD PLAYER</h2>
      <form id="player-form">
        <div class="form-row">
          <div class="form-group">
            <label for="player-name">Player Name</label>
            <input
              type="text"
              id="player-name"
              placeholder="e.g. Nader"
              required
              autocomplete="off"
              maxlength="40"
            />
          </div>
          <div class="form-group">
            <label for="player-time">Time (seconds)</label>
            <input
              type="number"
              id="player-time"
              placeholder="e.g. 10.53"
              step="0.01"
              min="0"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">+ ADD TO LEADERBOARD</button>
      </form>
    </section>

    <!-- ── Players List ── -->
    <section class="card players-card">
      <div class="players-card-header">
        <h2 class="card-heading">
          PLAYERS
          <span class="player-count" id="player-count">(0)</span>
        </h2>
        <div class="card-actions">
          <div class="sort-group">
            <label for="sort-select">Sort:</label>
            <select id="sort-select" onchange="changeSortOrder()">
              <option value="time-asc">Fastest First</option>
              <option value="time-desc">Slowest First</option>
              <option value="entry">Entry Order</option>
            </select>
          </div>
          <button class="btn btn-danger-outline" onclick="clearAll()">CLEAR ALL</button>
        </div>
      </div>

      <div id="players-list">
        <div class="empty-state admin-empty">
          No players yet. Add the first one above!
        </div>
      </div>
    </section>

  </div>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
